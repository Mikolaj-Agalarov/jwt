<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" />
</head>
<body>
<div style="display: flex; justify-content: space-between; align-items: center; padding: 10px; background-color: #333; color: #fff; font-family: Arial, sans-serif;">
    <div>
        <a href="/register/newUser" style="color: #fff; text-decoration: none; display: flex; align-items: center;">
            <i class="fas fa-appUser-plus" style="margin-right: 5px;"></i>
            Register
        </a>
    </div>
    <div>
        <a href="/login/loginUser" style="color: #fff; text-decoration: none; display: flex; align-items: center;">
            <i class="fas fa-sign-in-alt" style="margin-right: 5px;"></i>
            Login
        </a>
    </div>
    <div>
        <a href="/users/users" style="color: #fff; text-decoration: none; display: flex; align-items: center;">
            <i class="fas fa-bell" style="margin-right: 5px;"></i>
            All Users
        </a>
    </div>
</div>

<div class="container">
    <h1>All Users</h1>
    <table class="table">
        <div th:object="${users}">
            <thead>
                <th scope="col">#</th>
                <th scope="col">Username</th>
                <th scope="col">Password</th>
                <th scope="col">Email</th>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${appUser.id}"></td>
                    <td th:text="${appUser.username}"></td>
                    <td th:text="${appUser.password}"></td>
                    <td th:text="${appUser.email}"></td>
                </tr>
            </tbody>
        </div>
    </table>
</div>
</body>
</html>
